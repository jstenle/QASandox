name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome
        CHROME_VERSION=$(google-chrome --version | cut -d' ' -f3 | sed 's/\(.*\)./\1/')
        CHROME_DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/ 
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Run API Tests
      run: mvn -f restAssuredTest/pom.xml test

    - name: Run E2E Tests
      run: mvn -f cucumber-selenium-test/pom.xml test

    - name: Run Mobile Tests 1
      run: mvn -f MyAppiumProject-SauceLabs/pom.xml test

    - name: Run Mobile Tests 2
      run: mvn -f MyAppiumProjet-OnlineForm/pom.xml test