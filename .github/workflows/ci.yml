name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Run API Tests
      run: mvn -f restAssuredTest/pom.xml test

    - name: Run E2E Tests
      run: mvn -f /Users/jstenle/Documents/GitHub/QASandox/cucumber-selenium-test/pom.xml test

    - name: Run Mobile Tests 1
      run: mvn -f /Users/jstenle/Documents/GitHub/QASandox/MyAppiumProject-SauceLabs/pom.xml test

    - name: Run Mobile Tests 2
      run: mvn -f /Users/jstenle/Documents/GitHub/QASandox/MyAppiumProjet-OnlineForm/pom.xml test